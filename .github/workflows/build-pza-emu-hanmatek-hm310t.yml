name: Build build-pza-emu-hanmatek-hm310t

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Cmake
      uses: lukka/get-cmake@latest
      with:
        cmakeVersion: 3.22.1
        ninjaVersion: 1.11.1



    - name: Install Packages
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y gcc-multilib python3 curl zip unzip
        sudo apt-get install -y --no-install-recommends libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libxext-dev libxfixes-dev libgl1-mesa-dev


        
    - name: Create build dir
      working-directory: .
      run: >
        mkdir -p build

    - name: Build configuration
      working-directory: build
      run: >
        cmake
        ..

    - name: Make!
      working-directory: build
      run: >
        make
        

    - run: ls -la build

    - name: Store artifacts
      uses: actions/upload-artifact@v3
      with:
        name: pza-emu-hanmatek-hm310t
        path: build/firmware.uf2